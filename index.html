  <style>
    /* スキップリンクのスタイル */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #007AFF;
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 100;
      font-weight: 600;
    }
    
    .skip-link:focus {
      top: 6px;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">メインコンテンツへスキップ</a>
